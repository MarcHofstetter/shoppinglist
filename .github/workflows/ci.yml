name: CI

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Linting Job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install --legacy-peer-deps && echo "Dependencies installed"

      - name: Run lint
        run: npm run lint && echo "ESLint passed"

  test:
    name: Testing Job
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run tests
        run: npm test && "Jest tests passed"

  deploy:
    name: Deployment Job
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Simulate deployment
        run: echo "Deployment success"
